<html>
    <head>
        <script src="lib/jszip.min.js"></script>
        <script src="lib/pptxgen.min.js"></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <script src="popup.js"></script>
        <div class="parameters">
            <div id="header">
                <!-- parameter about title -->
                <div class="parameter container title">
                    <h2 class="name">Title</h2>
                    <div class="fontSize">
                        <div class="value">
                            <input class="text" type="text" value="20" placeholder="20" />
                            <span class="unit">px</span>
                        </div>
                        <input class="slider" type="range" min="4" max="48" value="20" />
                    </div>
                </div>
                <!-- parameter about author -->
                <div class="parameter container author">
                    <h2 class="name">Author</h2>
                    <div class="fontSize">
                        <div class="value">
                            <input class="text" type="text" value="12" placeholder="12" />
                            <span class="unit">px</span>
                        </div>
                        <input class="slider" type="range" min="4" max="48" value="12" />
                    </div>
                </div>
                <!-- parameter about affil -->
                <div class="parameter container affil">
                    <h2 class="name">Affiliation</h2>
                    <div class="fontSize">
                        <div class="value">
                            <input class="text" type="text" value="12" placeholder="12" />
                            <span class="unit">px</span>
                        </div>
                        <input class="slider" type="range" min="4" max="48" value="12" />
                    </div>
                </div>
                <!-- parameter about text color -->
                <div class="parameter container text">
                    <h2 class="name">Text</h2>
                    <div class="color">
                        <input type="color" value="#ffffff" />
                        <span class="value">
                            <span class="text">#ffffff</span>
                        </span>
                    </div>
                </div>
                <!-- parameter about background -->
                <div class="parameter container background">
                    <h2 class="name">Background</h2>
                    <div class="color">
                        <input type="color" value="#085d81" />
                        <span class="value">
                            <span class="text">#085d81</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Button to save the pptx file -->
        <div class="container">
            <div id="saveBtn">
                <div class="icon material-symbols-outlined">download</div>
                <div class="description">Save</div>
            </div>
        </div>
    </body>
</html>
